<!DOCTYPE html>
<html lang="fr">

<head>   
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/photographer.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  
  <title>Fisheye - photographe </title>
</head>


<body>

<!-- HEAD................................................. -->

<header>
  <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
</header>

<!-- ..................................................... -->


<main id="main">

    <!-- Partie présentation du photographe -->

    <div class="presentation">

      <div class="presentation__info">
        <p class="presentation__info--name"></p>
        <p class="presentation__info--localisation"></p>
        <p class="presentation__info--citation"></p>
      </div>

      <button class="presentation__contact">Contactez-moi</button>

      <div class="presentation__photo">
        <!-- <img src="" alt="" class="presentation__photo--img"> -->
      </div>

    </div>



    <!-- Partie bouton de tri -->

    <div class="tri">

      <p class="tri__txt">Trier par</p>

        <nav class="tri__btn" role="navigation" aria-label="menu de tri des photos">

          <button class="tri__btn--menu btn_tri menuPop"><a href="#" class="tri__btn--lien">Popularité</a><i class="fas fa-solid fa-chevron-down"></i></button>

          <div class="tri__btn--back">
            <button class="tri__btn--menu menuDate"><a href="#" class="tri__btn--lien">Date</a></button>
            <button class="tri__btn--menu menuTitre"><a href="#" class="tri__btn--lien">Titre</a></button>
          </div>

        </nav>      
      
    </div>



    <!-- Partie galerie photos -->


    <div id="galerie">

      <!-- <div class="galerie__picture">

        <div class="galerie__picture--modele">

          img = galerie__picture--modeleImg
          
        </div>

        <div class="galerie__picture--legend">

          <p class="galerie__picture--title"></p>

          <div class="galerie__picture--likes">
            <p class="galerie__picture--number"></p>
            <i class="fas fa-heart"></i>
          </div>
          
        </div>
      
      </div> -->
      

    </div>

</main>

<!-- ..................................................... -->


<!-- MODALE............................................... -->

<aside id="contact_modal" aria-label="Formulaire de contact">
  
  <div class="modal">

    <header class="modal__entete" aria-label="En-tete du formulaire">

      <div class="modal__entete--text">
        <p>Contactez-moi</p>
        <p class="name_modale">Mimi Keel</p>
      </div>

      <img aria-label= "fermer" src="assets/icons/close.svg" class="modal__entete--icone" alt="icone de fermeture"/>

    </header>		
     
    <form class="modal__formulaire">

			<div class="modal__formulaire--item">
				<label for="prenom">Prénom</label>
        <input type="text" id="prenom">	
        <!-- <label>Prénom <input type="text" id="prenom"> </label> -->
			</div>

      <p class="txtError" id="firstValid">Le format du prénom doit être valide.</p>

      <div class="modal__formulaire--item">
				<label for="nom">Nom</label>
        <input type="text" id="nom">	
			</div>

      <p class="txtError" id="lastValid">Le format du nom doit être valide.</p>

      <div class="modal__formulaire--item">
				<label for="email">Email</label>
        <input type="email" id="email">	
			</div>

      <p class="txtError" id="mailValid">Le format de l'adresse electronique doit être valide.</p>

      <div class="modal__formulaire--item">
				<label for="message">Votre message</label>
        <textarea id="message" cols="30" rows="10"></textarea>
			</div>

      <p class="txtError" id="messageValid">Le message doit contenir au moins 2 caractères.</p>

      <input class="modal__formulaire--bouton" type="submit" value="Envoyer">

		</form>

	</div>
		
</div>

<p class="valid" id="success">Merci, votre formulaire a été envoyé</p>

<!-- ........................................................ -->

<!-- Partie Encart bas de page -->

<div class="encart">

  <div class="encart__total">
    <p class="encart__total--chiffre"></p>
    <i class="fas fa-heart"></i>
  </div>
  <p class="encart__tarif"></p>

</div>

<!-- ............................. -->


<!-- Modale Galerie.............................................. -->

<aside id="modalGalerie" aria-label="Galerie photos">

  <!-- <img src="assets/icons/close.svg" class="modalGalerie__defilement--iconeClose"/> --> 

  <div class="modalGalerie__fleche">

    <img aria-label= "fermer" src="assets/icons/fermer.png" class="modalGalerie__iconeClose" alt="icone de fermeture"/>

    <i class=" fas fa-solid fa-chevron-left modalGalerie__fleche--iconeLeft modalGalerie__fleche--icone"></i>
      
    <div class="modalGalerie__defilement">
      <!-- <img src="" alt="" class="modalGalerie__defilement--big"> -->
      <!-- <video src="" class="modalGalerie__defilement--bigvideo"></video> -->
    </div>

    <i class="fas fa-solid fa-chevron-right modalGalerie__fleche--iconeRight modalGalerie__fleche--icone"></i>

  </div>

</div>

<!-- .............................. -->


<script src="scripts/pages/modale.js"></script>

<script src="/scripts/utils/contactForm.js"></script>
<script src="/scripts/pages/photographer.js"></script>
</body>

</html>
